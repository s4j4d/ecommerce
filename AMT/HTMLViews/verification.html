<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2962ff">
    <meta name="msapplication-navbutton-color" content="#2962ff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2962ff">
    <title>YektaKala | verification</title>
    <link rel="stylesheet" href="./theme-assets/css/dependencies.css">
    <link rel="stylesheet" href="./theme-assets/css/theme.css">
    <link rel="stylesheet" href="./theme-assets/css/custom.css">
</head>

<body>

    <div class="page-wrapper">
        <header class="page-mini-header py-4">
            <div class="d-flex justify-content-center">
                <div class="logo-container">
                    <a href="#" class="logo"><img src="./theme-assets/images/logo-dark.svg" width="120" alt=""></a>
                </div>
            </div>
        </header>
        <main class="page-content page-auth">
            <!-- start of auth-container -->
            <div class="auth-container">
                <div class="auth-title mb-3">تایید شماره موبایل</div>
                <!-- start of auth-box -->
                <div class="auth-box ui-box">
                    <!-- start of auth-form -->
                    <form action="#" class="auth-form">
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <p>
                                حساب کاربری با شماره موبایل <span class="border-bottom">۰۹۰۰۰۰۰۰۰۰۰</span> وجود ندارد.
                                برای ایجاد
                                حساب
                                کاربری، لطفا
                                کد ارسال شده را وارد نمایید.
                            </p>
                        </div>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <div class="form-input-code-container fa-num">
                                <input type="text" maxlength="2" class="form-control input-code" id="input-code-0"
                                    data-next="1" autocomplete="off" autofocus>
                                <span class="divider">-</span>
                                <input type="text" maxlength="2" class="form-control input-code" id="input-code-1"
                                    data-next="2" autocomplete="off">
                                <span class="divider">-</span>
                                <input type="text" maxlength="2" class="form-control input-code" id="input-code-2"
                                    autocomplete="off">
                            </div>
                        </div>
                        <!-- end of form-element -->
                        <!-- start of verify-code-wrapper -->
                        <div class="verify-code-wrapper mt-3 mb-5">
                            <div class="d-flex align-items-center" dir="ltr">
                                <span class="text-sm">مدت زمان باقیمانده</span>
                                <span class="mx-2">|</span>
                                <div id="timer--verify-code" data-minutes-left=1></div>
                            </div>
                            <a href="#" class="send-again link">ارسال مجدد</a>
                        </div>
                        <!-- end of verify-code-wrapper -->
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <button type="submit" class="btn btn-primary">پیوستن به خانواده ما</button>
                        </div>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row">
                            <a href="#" class="link mx-auto">ویرایش شماره موبایل <i class="ri-pencil-fill ms-1"></i></a>
                        </div>
                        <!-- end of form-element -->
                    </form>
                    <!-- end of auth-form -->
                </div>
                <!-- end of auth-box -->
            </div>
            <!-- end of auth-container -->
        </main>
        <footer class="page-mini-footer">
            <div class="d-flex justify-content-center py-5">
                <div class="logo-container">
                    <a href="#" class="logo"><img src="./theme-assets/images/logo-dark.svg" width="120" alt=""></a>
                </div>
            </div>
            <div class="copy-right bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mb-md-0 mb-4">
                            <div class="text-muted text-md-start text-center">کليه حقوق اين سايت متعلق به echo_designer
                                می‌باشد.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-muted text-md-end text-center">echo_designer - 2021 © Copyright</div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="./theme-assets/js/dependencies/jquery-3.6.0.min.js"></script>
    <script src="./theme-assets/js/dependencies/bootstrap.bundle.min.js"></script>
    <script src="./theme-assets/js/dependencies/bootstrap-slider.min.js"></script>
    <script src="./theme-assets/js/dependencies/jquery.countdown.min.js"></script>
    <script src="./theme-assets/js/dependencies/jquery.simple.timer.min.js"></script>
    <script src="./theme-assets/js/dependencies/iziToast.min.js"></script>
    <script src="./theme-assets/js/dependencies/fancybox.umd.js"></script>
    <script src="./theme-assets/js/dependencies/nouislider.min.js"></script>
    <script src="./theme-assets/js/dependencies/wNumb.js"></script>
    <script src="./theme-assets/js/dependencies/remodal.min.js"></script>
    <script src="./theme-assets/js/dependencies/select2.min.js"></script>
    <script src="./theme-assets/js/dependencies/simplebar.min.js"></script>
    <script src="./theme-assets/js/dependencies/swiper-bundle.min.js"></script>
    <script src="./theme-assets/js/dependencies/zoomsl.min.js"></script>
    <script src="./theme-assets/js/theme.js"></script>
    <script src="./theme-assets/js/custom.js"></script>
</body>

</html>
